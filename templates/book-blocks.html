{{block "books" .}}
<div id="book-list">
    <div class="row">
        {{range .Data.Books}}

        {{template "book" .}}

        {{end}}
    </div>
</div>
{{end}}

{{block "book" .}}
<div class="four columns">
    <img src="{{.CoverURL}}" alt="book cover" class="centered-image" style="width: 80px;">
    <br>
    <span style="text-align: center;">{{.Title}}</span>
</div>
{{end}}
